<!DOCTYPE html>
<html>
<head>
    <title>Notebook Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #e0e0e0;
        }
        .cell {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .output {
            margin-top: 10px;
            padding: 10px;
            background: #1a1a1a;
            border-left: 3px solid #4CAF50;
            white-space: pre-wrap;
        }
        .error {
            border-left-color: #f44336;
            color: #ff8888;
        }
    </style>
</head>
<body>
    <h1>Jupyter Service Test</h1>
    
    <div class="cell">
        <h3>Cell 1: Basic Print</h3>
        <button onclick="executeCode('print(\"Hello from cell 1\")', 'output1')">Execute</button>
        <div id="output1" class="output"></div>
    </div>
    
    <div class="cell">
        <h3>Cell 2: Import and Calculate</h3>
        <button onclick="executeCode('import numpy as np\nresult = np.array([1,2,3,4,5]).mean()\nprint(f\"Mean: {result}\")', 'output2')">Execute</button>
        <div id="output2" class="output"></div>
    </div>
    
    <div class="cell">
        <h3>Cell 3: Multi-line Output</h3>
        <button onclick="executeCode('for i in range(5):\n    print(f\"Line {i+1}\")', 'output3')">Execute</button>
        <div id="output3" class="output"></div>
    </div>

    <script>
        async function executeCode(code, outputId) {
            const outputDiv = document.getElementById(outputId);
            outputDiv.textContent = 'Executing...';
            outputDiv.className = 'output';
            
            try {
                const response = await fetch('http://localhost:8888/api/notebook/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code })
                });
                
                const result = await response.json();
                
                if (result.error) {
                    outputDiv.textContent = 'Error: ' + result.error;
                    outputDiv.className = 'output error';
                } else {
                    outputDiv.textContent = result.output || 'No output';
                }
            } catch (error) {
                outputDiv.textContent = 'Failed to execute: ' + error.message;
                outputDiv.className = 'output error';
            }
        }
    </script>
</body>
</html>
