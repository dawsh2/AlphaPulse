[package]
name = "alphapulse-adapter-service"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "Exchange data collection and distribution adapters for AlphaPulse trading system"

[features]
default = []
strict-validation = []
metrics = ["prometheus"]

[[bin]]
name = "polygon"
path = "src/bin/polygon/polygon.rs"

[[bin]]
name = "binance"
path = "src/bin/binance/binance.rs"

[[bin]]
name = "kraken"
path = "src/bin/kraken/kraken.rs"

[[bin]]
name = "coinbase"
path = "src/bin/coinbase/coinbase.rs"

[[bin]]
name = "event_validator"
path = "src/bin/event_validator.rs"

[[bin]]
name = "benchmark_mpsc_elimination"
path = "src/bin/benchmark_mpsc_elimination.rs"

[[bin]]
name = "e2e_validation_consumer"
path = "src/bin/e2e_validation_consumer.rs"











[[test]]
name = "test_pool_cache_simple"
path = "test_pool_cache_simple.rs"

[dependencies]
# Core protocol
alphapulse-types = { workspace = true }
# alphapulse_codec = { path = "../../libs/alphapulse_codec" }  # Temporarily disabled for AUDIT-003
alphapulse-state-market = { workspace = true }
alphapulse-dex = { workspace = true }
async-trait = { workspace = true }

# Async runtime
tokio = { workspace = true }
tokio-tungstenite = { workspace = true }
futures-util = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
toml = { workspace = true }

# Error handling and logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
chrono = { workspace = true }

# Utilities
hex = { workspace = true }
dashmap = { workspace = true }
clap = { version = "4.5", features = ["derive"] }
once_cell = { workspace = true }
rust_decimal = { workspace = true }
bytemuck = { workspace = true }
zerocopy = { workspace = true }

# HTTP client for REST fallbacks
reqwest = { workspace = true }
url = { workspace = true }

# Web3 and Ethereum
web3 = { workspace = true }
ethabi = { workspace = true }
lazy_static = "1.4"

# Rate limiting
governor = { workspace = true }
nonzero_ext = { workspace = true }

# Metrics
prometheus = { version = "0.13", optional = true }

# Pool cache persistence
memmap2 = { workspace = true }
crc32fast = { workspace = true }
crossbeam-channel = { workspace = true }

# Documentation enhancements
aquamarine = { workspace = true }

[dev-dependencies]
tokio-test = "0.4"
mockito = "1.5"
criterion = "0.5"
tracing-subscriber = "0.3"
rand = "0.8"
rand_chacha = "0.3"
hex-literal = "0.4"
tempfile = "3.0"


[[bench]]
name = "message_processing"
harness = false
