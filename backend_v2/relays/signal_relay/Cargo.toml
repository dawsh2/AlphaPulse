[package]
name = "alphapulse-signal-relay"
version = "0.1.0"
edition = "2021"
description = "High-performance signal relay for trading strategies"

[[bin]]
name = "signal_relay"
path = "src/main.rs"

[dependencies]
# Core relay infrastructure with balanced features
alphapulse-relays = { path = "..", features = ["signal-relay"] }
alphapulse-types = { path = "../../libs/types" }
codec = { path = "../../libs/codec" }

# Error handling
anyhow = "1.0"
async-trait = "0.1"

# Utilities
bytes = "1.5"

# Command line
clap = { version = "4.0", features = ["derive"] }
futures = "0.3"

# Async runtime - minimal features for binary
tokio = { version = "1.0", features = ["rt-multi-thread", "net", "io-util", "time", "macros"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
