[package]
name = "alphapulse-e2e-tests"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "e2e_runner"
path = "src/main.rs"

[dependencies]

# Adapters and strategies
services_v2_adapters = { path = "../../services_v2/adapters", package = "alphapulse-adapter-service" }
alphapulse-dashboard-websocket = { path = "../../services_v2/dashboard/websocket_server" }
alphapulse-flash-arbitrage = { path = "../../services_v2/strategies/flash_arbitrage" }
alphapulse-kraken-signals = { path = "../../services_v2/strategies/kraken_signals" }

# Relays
alphapulse-relays = { path = "../../relays" }

# Protocol and transport layers
alphapulse-types = { path = "../../libs/types" }
alphapulse-network = { path = "../../network" }
alphapulse_codec = { path = "../../libs/alphapulse_codec" }
anyhow = "1.0"

# Testing utilities
assert_matches = "1.5"
async-trait = "0.1"
bytes = "1.0"

# Time utilities
chrono = { version = "0.4", features = ["serde"] }

# CLI and async traits
clap = { version = "4.0", features = ["derive"] }
ethabi = "18.0"
futures-util = "0.3"
hex = "0.4"
once_cell = "1.0"

# Utilities
rand = "0.8"

# HTTP client for testing dashboard
reqwest = { version = "0.12", features = ["json"] }

# Decimal precision
rust_decimal = { version = "1.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.0"
# Core testing
tokio = { version = "1.0", features = ["full"] }
tokio-test = "0.4"

# WebSocket testing
tokio-tungstenite = "0.24"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-test = "0.2"
uuid = { version = "1.0", features = ["v4"] }
web3 = "0.19"
zerocopy = "0.7"

[dev-dependencies]
criterion = "0.5"
