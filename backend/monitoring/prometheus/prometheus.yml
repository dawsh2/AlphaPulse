# Prometheus Configuration for AlphaPulse Market Data Infrastructure

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'alphapulse-monitor'
    environment: '${ENVIRONMENT:-development}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Data Orchestrator metrics
  - job_name: 'data-orchestrator'
    static_configs:
      - targets: ['data-orchestrator:9091']
        labels:
          service: 'data-orchestrator'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # TimescaleDB metrics (via postgres_exporter)
  - job_name: 'timescaledb'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'timescaledb'
          database: 'market_data'

  # Redis metrics (via redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # Flask Backend API metrics
  - job_name: 'backend-api'
    static_configs:
      - targets: ['backend:5000']
        labels:
          service: 'backend-api'
    metrics_path: '/metrics'

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

