<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaPulse Market Stream Test</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .connected {
            color: #00ff00;
        }
        
        .disconnected {
            color: #ff0000;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 4px;
        }
        
        .stat-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #00ff00;
            font-size: 24px;
            font-weight: bold;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .data-panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
        }
        
        .data-panel h2 {
            color: #00ff00;
            margin: 0 0 15px 0;
            font-size: 18px;
        }
        
        .trades-list, .orderbook {
            height: 400px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .trade-row {
            padding: 5px;
            border-bottom: 1px solid #222;
            display: grid;
            grid-template-columns: 100px 80px 100px 100px 60px;
            gap: 10px;
        }
        
        .trade-row:hover {
            background: #222;
        }
        
        .buy {
            color: #00ff00;
        }
        
        .sell {
            color: #ff4444;
        }
        
        .orderbook-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 2px 0;
        }
        
        .bid {
            color: #00ff00;
        }
        
        .ask {
            color: #ff4444;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            border-radius: 4px;
        }
        
        button:hover {
            background: #00dd00;
        }
        
        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .latency {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ AlphaPulse Market Stream Test</h1>
        
        <div class="status">
            Status: <span id="status" class="disconnected">Disconnected</span> | 
            Endpoint: ws://localhost:8765/stream
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Messages/sec</div>
                <div class="stat-value" id="msg-rate">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Messages</div>
                <div class="stat-value" id="msg-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Latency (ms)</div>
                <div class="stat-value" id="latency">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Trades</div>
                <div class="stat-value" id="trade-count">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="connect-btn">Connect</button>
            <button id="disconnect-btn" disabled>Disconnect</button>
            <button id="clear-btn">Clear</button>
        </div>
        
        <div class="data-grid">
            <div class="data-panel">
                <h2>ðŸ“Š Recent Trades</h2>
                <div class="trades-list" id="trades">
                    <div class="trade-row" style="font-weight: bold; border-bottom: 2px solid #333;">
                        <div>Time</div>
                        <div>Symbol</div>
                        <div>Price</div>
                        <div>Volume</div>
                        <div>Side</div>
                    </div>
                </div>
            </div>
            
            <div class="data-panel">
                <h2>ðŸ“ˆ Order Book (BTC/USD)</h2>
                <div class="orderbook" id="orderbook">
                    <div class="orderbook-row" style="font-weight: bold; border-bottom: 2px solid #333;">
                        <div>Bid Size</div>
                        <div>Price</div>
                        <div>Ask Size</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="latency" id="latency-display">
        Latency: <span id="current-latency">-</span> Î¼s
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        let tradeCount = 0;
        let lastMessageTime = Date.now();
        let messageRate = 0;
        let latencies = [];
        
        const status = document.getElementById('status');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const clearBtn = document.getElementById('clear-btn');
        const tradesEl = document.getElementById('trades');
        const orderbookEl = document.getElementById('orderbook');
        
        function connect() {
            ws = new WebSocket('ws://localhost:8765/stream');
            
            ws.onopen = () => {
                status.textContent = 'Connected';
                status.className = 'connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                
                // Subscribe to all symbols
                ws.send(JSON.stringify({
                    msg_type: 'subscribe',
                    channels: ['trade', 'orderbook'],
                    symbols: ['*']
                }));
            };
            
            ws.onmessage = (event) => {
                const receiveTime = performance.now();
                messageCount++;
                
                try {
                    const data = JSON.parse(event.data);
                    
                    // Estimate latency (very rough)
                    if (data.timestamp) {
                        const msgTime = data.timestamp;
                        const now = Date.now();
                        const latency = now - msgTime;
                        latencies.push(latency);
                        if (latencies.length > 100) latencies.shift();
                        
                        document.getElementById('current-latency').textContent = 
                            Math.round(latency * 1000);
                    }
                    
                    if (data.msg_type === 'trade') {
                        tradeCount++;
                        displayTrade(data);
                    } else if (data.msg_type === 'orderbook') {
                        displayOrderBook(data);
                    }
                } catch (e) {
                    console.error('Parse error:', e);
                }
            };
            
            ws.onclose = () => {
                status.textContent = 'Disconnected';
                status.className = 'disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function displayTrade(trade) {
            const row = document.createElement('div');
            row.className = 'trade-row';
            
            const time = new Date(trade.timestamp).toLocaleTimeString();
            const sideClass = trade.side === 'buy' ? 'buy' : 'sell';
            
            row.innerHTML = `
                <div>${time}</div>
                <div>${trade.symbol}</div>
                <div>$${trade.price.toFixed(2)}</div>
                <div>${trade.volume.toFixed(4)}</div>
                <div class="${sideClass}">${trade.side.toUpperCase()}</div>
            `;
            
            tradesEl.insertBefore(row, tradesEl.children[1]);
            
            // Keep only last 100 trades
            while (tradesEl.children.length > 101) {
                tradesEl.removeChild(tradesEl.lastChild);
            }
        }
        
        function displayOrderBook(orderbook) {
            if (!orderbook.symbol.includes('BTC')) return;
            
            // Clear existing orderbook (keep header)
            while (orderbookEl.children.length > 1) {
                orderbookEl.removeChild(orderbookEl.lastChild);
            }
            
            const maxLevels = 20;
            const bids = orderbook.data.bids || [];
            const asks = orderbook.data.asks || [];
            
            for (let i = 0; i < maxLevels; i++) {
                const row = document.createElement('div');
                row.className = 'orderbook-row';
                
                const bid = bids[i] || [0, 0];
                const ask = asks[i] || [0, 0];
                
                row.innerHTML = `
                    <div class="bid">${bid[1] > 0 ? bid[1].toFixed(4) : ''}</div>
                    <div>${bid[0] > 0 ? '$' + bid[0].toFixed(2) : ''} | ${ask[0] > 0 ? '$' + ask[0].toFixed(2) : ''}</div>
                    <div class="ask">${ask[1] > 0 ? ask[1].toFixed(4) : ''}</div>
                `;
                
                orderbookEl.appendChild(row);
            }
        }
        
        function updateStats() {
            document.getElementById('msg-total').textContent = messageCount;
            document.getElementById('trade-count').textContent = tradeCount;
            
            const now = Date.now();
            const elapsed = (now - lastMessageTime) / 1000;
            if (elapsed > 0) {
                messageRate = Math.round(messageCount / elapsed);
                document.getElementById('msg-rate').textContent = messageRate;
            }
            
            if (latencies.length > 0) {
                const avgLatency = latencies.reduce((a, b) => a + b, 0) / latencies.length;
                document.getElementById('latency').textContent = avgLatency.toFixed(1);
            }
        }
        
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        clearBtn.addEventListener('click', () => {
            messageCount = 0;
            tradeCount = 0;
            latencies = [];
            lastMessageTime = Date.now();
            
            // Clear trades (keep header)
            while (tradesEl.children.length > 1) {
                tradesEl.removeChild(tradesEl.lastChild);
            }
            
            // Clear orderbook (keep header)
            while (orderbookEl.children.length > 1) {
                orderbookEl.removeChild(orderbookEl.lastChild);
            }
        });
        
        // Update stats every second
        setInterval(updateStats, 1000);
        
        // Auto-connect on load
        connect();
    </script>
</body>
</html>
