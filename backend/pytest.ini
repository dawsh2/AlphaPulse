[pytest]
# Pytest configuration for AlphaPulse

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.8

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-config=.coveragerc

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may use database)
    e2e: End-to-end tests (full workflow)
    slow: Slow running tests
    websocket: Tests requiring WebSocket support
    skip_ci: Skip in CI/CD pipeline

# Async configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings are in .coveragerc